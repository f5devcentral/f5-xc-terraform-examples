        run: |
          sleep 5
          echo "name=$(terraform-bin output -no-color -raw name)" >> "$GITHUB_OUTPUT"
          echo "namespace=$(terraform-bin output -no-color -raw namespace)" >> "$GITHUB_OUTPUT"

